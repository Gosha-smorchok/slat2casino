    <script>
      // Capture resource loading errors (scripts, styles)
      window.addEventListener('error', (e) => {
        const errDiv = document.getElementById('global-error');
        errDiv.style.display = 'block';
        if (e instanceof ErrorEvent) {
          errDiv.innerHTML += `<div>[JS Error] ${e.message} at ${e.filename}:${e.lineno}</div>`;
        } else {
          // Resource error (script 404 etc)
          const target = e.target;
          const url = target.src || target.href;
          errDiv.innerHTML += `<div>[Resource Error] Failed to load: ${url}</div>`;
        }
      }, true);

      // Remove loader when React APP is ready (aggressive check)
      const removeLoader = () => {
        const loader = document.getElementById('loader');
        if (loader) {
           loader.style.transition = 'opacity 0.5s';
           loader.style.opacity = '0';
           setTimeout(() => loader.style.display = 'none', 500);
        }
      };

      const intervalId = setInterval(() => {
        const root = document.getElementById('root');
        // Check if root has ANY content (React injected something)
        if (root && root.childNodes.length > 0) {
          clearInterval(intervalId);
          removeLoader();
        }
      }, 100);

      // Failsafe: Force remove loader after 3 seconds no matter what
      setTimeout(() => {
        clearInterval(intervalId);
        removeLoader();
      }, 3000);
    </script>
